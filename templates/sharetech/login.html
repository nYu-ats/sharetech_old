<!DOCTYPE html>
{% load static %}
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="discription" content="ログインページ">
    <title>Login</title>
    
    <link rel="stylesheet" href="{% static 'sharetech/css/common.css' %}">
    <link rel="stylesheet" href="{% static 'sharetech/css/login.css' %}">
</head>

<body>
    <header class="login_header">
        <h1>
            <img src="{% static 'sharetech/img/logo.png' %}">
        </h1>
    </header>

    <main>
        <!--ログインフォーム-->
        <div class="form_wrapper">
            <h1>Sign In</h1>
            <form method="POST">
                {% csrf_token %}
                <!-- <div class="form_item"> -->
                    {% for field in form %}
                    <div class="form_item">
                        {{field}}
                    </div>
                    {% endfor %}
                    <!-- <label for="email"></label>
                    <input type="email" name='username' required="required" placeholder="Email Address">
                </div>
                <div class="form_item">
                    <label for="password"></label>
                    <input type="password" name='password' required="required" placeholder="Password">
                </div> -->
                <div class="login_button">
                    <input type="submit" class="button" title="Sign In" value="Sign In">
                </div>
            </form>
            <div class="form_footer">
                <p><a href="{% url 'register' %}">Create an account</a></p>
                <p><a href="#">Forget password?</a></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="login_page_copyright"><p>© 2021 Joshisukun, INC.</p></div>
    </footer>
</body>
